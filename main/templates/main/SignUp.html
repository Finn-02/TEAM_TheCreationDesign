<!DOCTYPE html>
<html lang="utf-8">


<head>

    <!-- Required bootstrap -->
    <title>Yonsei_Dongari_Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<style>

    body {
        width: 750px;
        height: 1000px;
        right: 25%;
        margin-left: 740px;
        position: fixed;
        }

    *{
        padding-top: 5px;
    }


    #box {
        margin: 80px;
        padding: 0 120px;
        border: 3px solid lightgrey;
        width: 600px;
        height: 600px;
    }

    button{
            border: 2px solid lightgrey;
            width: 220px;
            height: 70px;
            padding: 13px;
        }




</style>

<body>

<div id="box">
    <div style="padding : 30px; text-align: center">
        <h4><b>Welcome Yonsei Dongari Portal</b></h4>
    </div>

    <!-- 이름 !-->
    <h6>이름 : </h6>
    <input  type="text" class="form-control" placeholder= "Input name...">


    <!-- ID !-->
    <h6>ID : </h6>
    <input  type="text" class="form-control" placeholder= "Input ID...">

    <!-- PW !-->

    <input  type="text" class="form-control" placeholder= "Input PW...">

    <!-- 전화번호 !-->

    <input  type="text" class="form-control" placeholder= "Input PW...">

    <!-- 급수 !-->
    <h6>급수 : </h6>
    <select class="form-select" aria-label="Default select example">
        <option selected>...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

    <!-- 회원가입 !-->
    <div style="margin : 30px; padding-left: 35px">
        <button class="button"><h4><b>회원가입</b></h4></button>
    </div>


</div>
